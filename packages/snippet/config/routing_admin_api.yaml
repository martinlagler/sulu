sulu_snippet_area.get_snippet_areas:
    path: /snippet-areas.{_format}
    methods: GET
    controller: sulu_snippet.admin_snippet_area_controller::cgetAction
    format: json

sulu_snippet_area.put_snippet_area:
    path: /snippet-areas/{key}.{_format}
    methods: PUT
    controller: sulu_snippet.admin_snippet_area_controller::putAction
    format: json

sulu_snippet_area.delete_snippet_area:
    path: /snippet-areas/{key}.{_format}
    methods: DELETE
    controller: sulu_snippet.admin_snippet_area_controller::deleteAction
    format: json
